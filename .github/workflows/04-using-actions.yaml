name: 04-using-actions
on: push
jobs:
    build:
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: .github/workflows/04-using-actions/react-app     
      steps:
          - name: Checkout code
            uses: actions/checkout@v4
          - name: setup node
            uses: actions/setup-node@v3
            with:
                node-version: '18'
          - name: Install dependencies
            run: npm ci
          - name: Run unit tests
            run: npm run test
