name: 04-using-actions
on: push
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
          - name: Checkout code
            uses: actions/checkout@v4
          - name: setup node
            uses: actions/setup-node@v3
            with:
                node-version: '18'
          - name: Install dependencies
            run: npm ci
            working-directory: 04-using-actions\react-app
