name: 06-context
run-name: 06-contexts | DEBUG -${{inputs.debug}}
on: 
  push:
  workflow_dispatch:
     inputs:
        debug:
          description: 'Enable debug mode'
          type: boolean
          default: false

env: 
  MY_WORKFLOW_VAR: 'workflow'
  MY_OVRWRITTEN_VAR: 'workflow'

jobs:
  echo-data:
    runs-on: ubuntu-latest
    env:
      MY_WORKFLOW_VAR: 'job'
      MY_OVRWRITTEN_VAR: 'job'
    steps:
      - name: Display Information
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"

      - name: Retrive Variable
        run: |
          echo "The variable is: ${{ vars.MY_VARS }}"
       
      - name: Print environment variables
        env:
          MY_OVRWRITTEN_VAR: 'step'
        run: |
          echo "Workflow env: ${{ env.MY_WORKFLOW_VAR }}"    
          echo "Overwritten env: ${{ env.MY_OVRWRITTEN_VAR }}"
      
  echo-data2:
    runs-on: ubuntu-latest
    steps:
      - name: print the variables
        run: |
          echo "MY_WORKFLOW_VAR: $MY_WORKFLOW_VAR"
          echo "MY_OVRWRITTEN_VAR: $MY_OVRWRITTEN_VAR"